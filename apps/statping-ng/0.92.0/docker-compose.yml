services:
  statping-ng:
    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    image: ghcr.io/statping-ng/statping-ng:0.93.0
    restart: always
    ports:
      - ${PANEL_APP_PORT_HTTP}:8080
    networks:
      - 1panel-network
    volumes:
      - ./data:/app
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true
